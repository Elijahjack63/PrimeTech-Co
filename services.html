<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Information Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom CSS here */
        body {
            background-image: url('https://img.freepik.com/free-vector/gradient-connection-background_52683-116652.jpg?w=740&t=st=1711895429~exp=1711896029~hmac=1b210fefc2d488fc4ce1e94d0c942582e30b663b5310ba77c66e556c13fac78c');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            /* Add additional styles as needed */
        }
        .service-selection {
            margin-bottom: 20px;
        }
        .user-info-form {
            margin-top: 20px;
        }
        /* Improve contrast for form labels */
        .form-label {
            color: white;
        }
        /* Improve contrast for form input fields */
        .form-control {
            color: black; /* Change text color for form input fields */
            background-color: rgba(255, 255, 255, 0.8); /* Add semi-transparent white background */
        }
        /* Style submit button */
        .btn-primary {
            background-color: #007bff; /* Change primary button background color */
            border-color: #007bff; /* Change primary button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Change primary button hover background color */
            border-color: #0056b3; /* Change primary button hover border color */
        }
    </style>
</head>
<body>

    <!-- Navigation button to go back to main page -->
    <div class="container mt-3">
        <a href="index.html" class="btn btn-light">Back to Main Page</a>
    </div>

    <!-- Dropdown Menu for Selecting Service -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="service-selection">
                    <select id="serviceSelect" class="form-select mb-3" aria-label="Select Service">
                        <option value="">Select a Service</option>
                        <option value="digitalMarketing">Digital Marketing</option>
                        <option value="websiteDevelopment">Website Development</option>
                        <option value="branding">Branding</option>
                        <!-- Add more services as needed -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Form for User Information -->
    <div class="container user-info-form" id="userInfoForm" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-3">Enter Your Information</h2>
                <form action="https://formspree.io/f/xkndpgjl" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="whatsapp" class="form-label">WhatsApp Number:</label>
                        <input type="tel" class="form-control" id="whatsapp" name="whatsapp">
                    </div>
                    <div class="mb-3">
                        <label for="business" class="form-label">Business Name:</label>
                        <input type="text" class="form-control" id="business" name="business">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to show the user information form when a service is selected
        document.getElementById('serviceSelect').addEventListener('change', function() {
            var selectedService = this.value;
            if (selectedService !== '') {
                document.getElementById('userInfoForm').style.display = 'block';
            } else {
                document.getElementById('userInfoForm').style.display = 'none';
            }
        });
    </script>
</body>
</html>
